# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大踏步走
subtitle: Tabliu's Blog
description: 一名80后前端开发者，专注于前端开发和用户体验。天资愚钝，五体不勤，在求知的路上不停大踏步走。
keywords: 大踏步走, 前端开发, 前端网站, 学习笔记, javascript, vue
author: Tabliu
language:
timezone:
structured_data: true

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://iqianduan.com/
root: /
permalink: post/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: ture
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: ture
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
##plugins:
##  - hexo-generator-feed
##  - hexo-generator-sitemap


## Themes: https://hexo.io/themes/
## theme: landscape
## theme: oishi
## theme: again
## theme: typing
## theme: cactus-dark
theme: ochuunn

# stylus
stylus:
  compress: false
  sourcemaps:
    comment: true
    inline: true
    sourceRoot: ''
    basePath: .

# hexo sitemap网站地图
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'default'
  line_number: false    # default false
  custom_css: 'css/prism-a11y-dark.css'     # optional

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/tabliu/tabliu.github.io.git
  branch: master
